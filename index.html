<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon-weather.png" type="image/x-icon">
</head>
<body class="m-0 p-0 box-border overflow-x-hidden">
    <div class="wrapper max-w-full sm:w-[2400px] w-[600px] sm:h-[800px] h-[800px] bg-slate-800 bg-opacity-80 sm:pt-5 pt-10 sm:pb-5 pb-10">
            <div class="w-[300px] sm:w-[800px] sm:h-[600px] h-[600px]  sm:mt-10 mt-5 sm:pb-5 pb-2 flex justify-center sm:pt-5 pt-2 flex-col items-center mx-auto bg-slate-500 bg-opacity-20 rounded-md"> 
                <div class="searchBar bg-red-500 sm:h-[40px] h-[30px] sm:w-[600px] w-[240px] flex justify-center items-center bg-opacity-10 rounded-tl-sm rounded-tr-sm mx-auto" id="searchBar">
                    <input type="text" class=" sm:text-lg text-md font-mullish from-neutral-50 outline-none rounded-tl-md border-0 border-slate-600 focus:border-r-orange-100 focus:bg-orange-50 focus:border-r-[3px] text-black sm:h-[40px] h-[30px] sm:w-[600px] w-[240px] sm:pl-2 pl-1 bg-slate-100 bg-opacity-60" name="search" id="searchId" spellcheck="false" onkeydown="handleKeyPress(event)">
                    <button type="button" class="bg-red-100 sm:h-[40px] h-[30px] sm:w-[40px] w-[30px] text-white text-opacity-50   rounded-tr-md  ml-0 border-none outline-none hover:text-slate-500 hover:bg-slate-800 transition-all bg-opacity-20 hover:bg-opacity-30" id="searchButton"><i class="fa-solid fa-magnifying-glass font-extrabold sm:text-[20px] "></i></button>
                </div>
                <div class="mainDiv flex flex-col sm:h-[200px] h-[300px] sm:w-[600px] w-[240px] items-center sm:gap-5 gap-1 bg-white bg-opacity-10 sm:pt-5 sm:pb-10 pt-5 pb-5 border-t-2 border-orange-100 text-white" id="mainDiv">
                    <div id="tempSection" class="flex sm:flex-row flex-col justify-center items-center sm:gap-10 gap-5 ">
                        <h1 class="currTemp text-center font-noto sm:font-bold font-medium sm:text-5xl text-2xl sm:pl-5 sm:pt-3 sm:pb-4 p-3 h-[40px] " id="currtemp"></h1>
                        <img class="sm:w-[120px] sm:h-[120px] w-[80px] h-[80px] bg-white bg-opacity-10 rounded-3xl bg-cover flex justify-center items-center mx-auto opacity-0 "  src="" alt="Weather Image" srcset="" id="imgIcon">
                    </div>
                    
                    <div id="tempSection2" class="font-noto sm:font-semibold font-md sm:text-2xl text-lg text-center flex flex-col justify-center items-center sm:h-[200px] h-[100px] pt-2">
                        <h1 id="desciption"></h1>
                        <h1 id="countryName"></h1>
                        <h1 id="maxTemp"></h1>
                        <h1 id="minTemp"></h1>
                    </div>
                    
                </div>
                <div class="footer flex flex-col sm:flex-wrap sm:gap-x-10 sm:h-[300px] h-[350px] sm:w-[600px] w-[240px] justify-center items-center sm:text-xl text-md  mx-auto bg-white bg-opacity-10 rounded-br-md rounded-bl-md text-white sm:pt-5 pt-2 pb-2 " id="footerSection">
                <div class=" flex flex-col gap-2 justify-center items-center sm:h-[200px] h-[150px] sm:w-[250px] w-[240px] sm:pr-10 ">
                    <div id="windSpeed" class="flex flex-col justify-start sm:p-5 gap-1 sm:h-[80px] sm:w-[250px] pt-2 sm:mt-8">
                        <h1 id="direction"></h1>
                        <h1 id="speed"></h1>
                        <div class="meter">

                        </div>
                    </div>
                    <div id="sunSetRise" class="flex flex-col gap-1 justify-start pl-2 sm:p-4 sm:h-[80px] sm:w-[250px] pt-2">
                        <span id="sunRise"></span>
                        <span id="sunSet"></span>
                        <div class="sunAnimation">

                        </div>
                    </div>
                </div>
                    <div id="extraInfo" class="flex flex-col gap-1 justify-center items-center sm:h-[100px] h-[100px] sm:mt-4">
                        <h1 id="reelFeel"></h1>
                        <h1 id="humdity"></h1>
                        <h1 id="pressure"></h1>
                    </div>
                </div>
                
            </div>
      
    </div>

    
    <script src="https://kit.fontawesome.com/8fcf37c579.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
